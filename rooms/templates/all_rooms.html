<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hi! All Rooms is here..</h1>

    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{room.pk}}">
                {{room.name}}
                <br/>
                {% for amenity in room.amenities.all %}
                <div>
                    <span>
                       - {{amenity.name}}
                    </span>
                </div>
                {% endfor %}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
